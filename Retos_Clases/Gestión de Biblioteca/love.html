<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe4e1;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .contenedor {
      perspective: 1000px;
    }

    .sobre {
      width: 300px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 2s;
      cursor: pointer;
    }

    .sobre.girar {
      transform: rotateY(180deg);
    }

    .cara, .tapa {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .cara {
      background: #ff69b4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      box-shadow: 0 0 20px #ffb6c1;
    }

    .tapa {
      background: #fff;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
      box-shadow: 0 0 25px #ffb6c1;
      overflow: hidden;
    }

    .tapa h2 {
      margin: 0;
      color: #c71585;
    }

    .mensaje {
      margin-top: 20px;
      font-size: 16px;
      color: #800000;
      display: none;
      text-align: center;
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 5s linear infinite;
    }

    .corazon::before, .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .corazon::before {
      top: -10px;
      left: 0;
    }

    .corazon::after {
      left: -10px;
      top: 0;
    }

    @keyframes flotar {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(100px) rotate(45deg);
      }
    }

  </style>
</head>
<body>

<div class="contenedor">
  <div class="sobre" onclick="abrirSobre()">
    <div class="cara">ðŸ“©</div>
    <div class="tapa">
      <h2>ðŸ’– Para ti ðŸ’–</h2>
      <div class="mensaje" id="mensaje">
        Hola querido/a,<br><br>
        Esta es una carta para recordarte lo increÃ­ble que eres.<br>
        Nunca dejes de sonreÃ­r, sigue brillando con tu luz Ãºnica.<br><br>
        Con cariÃ±o,<br>
        Tu amigo invisible ðŸ’Œ
      </div>
    </div>
  </div>
</div>

<script>
  function abrirSobre() {
    const sobre = document.querySelector('.sobre');
    const mensaje = document.getElementById('mensaje');
    sobre.classList.add('girar');

    setTimeout(() => {
      mensaje.style.display = 'block';
      lanzarCorazones();
    }, 2000); // espera a que gire
  }

  function lanzarCorazones() {
    for (let i = 0; i < 30; i++) {
      const corazon = document.createElement('div');
      corazon.className = 'corazon';
      corazon.style.left = Math.random() * window.innerWidth + 'px';
      corazon.style.bottom = '0px';
      corazon.style.animationDelay = Math.random() * 4 + 's';
      document.body.appendChild(corazon);
      setTimeout(() => {
        corazon.remove();
      }, 5000);
    }
  }
</script>

</body>
