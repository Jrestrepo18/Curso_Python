<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .contenedor {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .carta {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .carta.volteada {
      transform: rotateY(180deg);
    }

    .frente, .atras {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .frente {
      background: #ff69b4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color: white;
      box-shadow: 0 0 15px #ffb6c1;
    }

    .atras {
      background: #fff;
      transform: rotateY(180deg);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      display: flex;
      font-size: 16px;
      color: #800000;
      box-shadow: 0 0 20px #ffb6c1;
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 4s linear infinite;
    }

    .corazon::before, .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .corazon::before {
      top: -10px;
      left: 0;
    }

    .corazon::after {
      left: -10px;
      top: 0;
    }

    @keyframes flotar {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(100px) rotate(45deg);
      }
    }
  </style>
</head>
<body>

<div class="contenedor">

    </div>
  </div>
</div>

<script>
  function abrirCarta() {
    const carta = document.querySelector('.carta');
    carta.classList.add('volteada');
    lanzarCorazones();
  }

  function lanzarCorazones() {
    for (let i = 0; i < 20; i++) {
      const corazon = document.createElement('div');
      corazon.className = 'corazon';
      corazon.style.left = Math.random() * window.innerWidth + 'px';
      corazon.style.bottom = '0px';
      corazon.style.animationDelay = Math.random() * 4 + 's';
      document.body.appendChild(corazon);

      }, 4000);
    }
  }
</script>
