<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta animada</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .contenedor {
      position: relative;
      width: 300px;
      height: 200px;
      transform: translateY(100%);
      animation: subir 1.5s forwards ease-out;
      perspective: 1000px;
    }

    @keyframes subir {
      to {
        transform: translateY(0);
      }
    }

    .sobre {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.5s ease-in-out;
    }

    .sobre.volteado {
      transform: rotateY(180deg);
    }

    .frente, .detras {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .frente {
      background: #ff69b4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      box-shadow: 0 0 20px #ffb6c1;
      z-index: 2;
    }

    .detras {
      background: #ffe4e1;
      transform: rotateY(180deg);
      z-index: 1;
    }

    .tapa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff1493;
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform 1s ease-in-out;
      z-index: 3;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .tapa.abierta {
      transform: rotateX(-130deg);
    }

    .mensaje {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      font-size: 14px;
      color: #800000;
      text-align: center;
      transition: top 1s ease-in-out;
      z-index: 0;
    }

    .mensaje.desplegado {
      top: 0%;
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 4s linear infinite;
    }

    .corazon::before, .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .corazon::before {
      top: -10px;
      left: 0;
    }

    .corazon::after {
      left: -10px;
      top: 0;
    }

    @keyframes flotar {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(100px) rotate(45deg);
      }
    }
  </style>
</head>
<body>

<div class="contenedor" onclick="animarCarta()">
  <div class="sobre" id="sobre">
    <div class="frente">ðŸ“©</div>
    <div class="detras">
      <div class="tapa" id="tapa"></div>
      <div class="mensaje" id="mensaje">
        <h3>ðŸ’– Para ti ðŸ’–</h3>
        <p>
          Esta carta es para recordarte<br>
          lo especial que eres.<br><br>
          Nunca dejes de brillar âœ¨<br>
          Con cariÃ±o,<br>Tu amigo invisible ðŸ’Œ
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  function animarCarta() {
    const sobre = document.getElementById('sobre');
    const tapa = document.getElementById('tapa');
    const mensaje = document.getElementById('mensaje');

    // Paso 1: girar el sobre
    sobre.classList.add('volteado');

    // Paso 2: abrir tapa despuÃ©s del giro
    setTimeout(() => {
      tapa.classList.add('abierta');
    }, 1500);

    // Paso 3: mostrar mensaje despuÃ©s de abrir tapa
    setTimeout(() => {
      mensaje.classList.add('desplegado');
      lanzarCorazones();
    }, 2500);
  }

  function lanzarCorazones() {
    for (let i = 0; i < 25; i++) {
      const corazon = document.createElement('div');
      corazon.className = 'corazon';
      corazon.style.left = Math.random() * window.innerWidth + 'px';
      corazon.style.bottom = '0px';
      corazon.style.animationDelay = Math.random() * 4 + 's';
      document.body.appendChild(corazon);
      setTimeout(() => {
        corazon.remove();
      }, 4000);
    }
  }
</script>

</body>
</html>
