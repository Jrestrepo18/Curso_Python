<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’Œ Carta Animada</title>
  <style>
    body {
      background: #fff0f5;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .contenedor {
      position: relative;
      width: 300px;
      height: 200px;
      cursor: pointer;
    }

    .sobre {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff69b4;
      border-radius: 10px;
      box-shadow: 0 0 20px #ffb6c1;
      z-index: 1;
      overflow: hidden;
    }

    .tapa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff1493;
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform 1s ease-in-out;
      z-index: 2;
    }

    .contenido {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      font-size: 14px;
      color: #800000;
      text-align: center;
      transition: top 1s ease-in-out;
      z-index: 0;
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 4s linear infinite;
    }

    .corazon::before, .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .corazon::before {
      top: -10px;
      left: 0;
    }

    .corazon::after {
      left: -10px;
      top: 0;
    }

    @keyframes flotar {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(100px) rotate(45deg);
      }
    }
  </style>
</head>
<body>

<div class="contenedor" onclick="abrirSobre()">
  <div class="sobre">
    <div class="tapa" id="tapa"></div>
    <div class="contenido" id="contenido">
      <h3>ðŸ’– Para ti ðŸ’–</h3>
      <p>
        Esta carta es para recordarte<br>
        lo especial que eres.<br><br>
        Nunca dejes de brillar âœ¨<br>
        Con cariÃ±o,<br>Tu amigo invisible ðŸ’Œ
      </p>
    </div>
  </div>
</div>

<script>
  function abrirSobre() {
    const tapa = document.getElementById('tapa');
    const contenido = document.getElementById('contenido');

    // Animar tapa hacia atrÃ¡s
    tapa.style.transform = 'rotateX(-120deg)';

    // Subir contenido como carta saliendo
    setTimeout(() => {
      contenido.style.top = '0%';
    }, 800);

    // Corazones flotantes
    lanzarCorazones();
  }

  function lanzarCorazones() {
    for (let i = 0; i < 30; i++) {
      const corazon = document.createElement('div');
      corazon.className = 'corazon';
      corazon.style.left = Math.random() * window.innerWidth + 'px';
      corazon.style.bottom = '0px';
      corazon.style.animationDelay = Math.random() * 4 + 's';
      document.body.appendChild(corazon);
      setTimeout(() => {
        corazon.remove();
      }, 4000);
    }
  }
</script>

</body>
</html>
